{{ define "main" }}
  <div class="container">
    <div class="px-5 py-5">
      {{ .Content }}
      <div class="row row-deck">
        {{ range .Sections }}
          <div class="col-6">
            <div class="card h-100">
              <div class="card-body d-flex flex-column">
                <h3 class="card-title">{{ .Title }}</h3>
                <p class="text-secondary flex-fill">{{ .Description }}</p>
                {{ with .Params.homepage }}
                  <p><a href="{{ . }}">Project website</a></p>
                {{ end }}
                <a class="w-25 btn btn-primary" href="{{ .RelPermalink }}">Learn more</a>
              </div>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </div>    
{{ end }}
