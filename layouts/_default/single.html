{{ define "main" }}
<div class="container">
  <div class="row">
    {{ $currentPage := . }}
    {{ with .Parent.Parent }}
      {{ partial "sidebar.html" (dict "currentSection" . "currentPage" $currentPage) }}
    {{ end }}
    <div class="col">
      <div class="m-5">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
      </div>
    </div>
  </div>
</div>    
{{ end }}
